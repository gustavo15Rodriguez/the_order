{% if object_list %}
  {% for restaurant in object_list %}
    <div class="jumbotron">
      <h1 class="display-4">{{ restaurant.name }}</h1>
      <hr class="my-4">
      <img alt="" src="{{ restaurant.logo.url }}">
      <hr class="my-4">
      <p class="lead">
      <a class="btn btn-primary btn-lg" href="#product" role="button">Ver productos</a>
      </p>
    </div>
  {% endfor %}
{% endif %}
